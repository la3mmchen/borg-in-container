name: cd
on: [ push ]

jobs:

  docker-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: docker build
      run: docker build --build-arg version=${{ github.sha }} --file Dockerfile --tag la3mmchen/borg-in-container:latest .

  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1 
    - name: print commit sha
      run: echo ${{ github.sha }}
    - name: push the image
      uses: mr-smithers-excellent/docker-build-push@v4
      with:
        tag: ${{ github.GITHUB_REF }}
        image: la3mmchen/borg-in-container
        registry: ghcr.io
        username: ${{ github.ACTOR }}
        password: ${{ secrets.PUSHTOKEN }} 

  publish-latest:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1 
    - name: print commit sha
      run: echo ${{ github.sha }}
    - name: push the image
      uses: mr-smithers-excellent/docker-build-push@v4
      with:
        tag: lastest
        image: la3mmchen/borg-in-container
        registry: ghcr.io
        username: ${{ github.ACTOR }}
        password: ${{ secrets.PUSHTOKEN }} 
